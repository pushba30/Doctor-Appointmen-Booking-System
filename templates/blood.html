<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Donation Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    background-image: url('https://www.teamhealth.com/wp-content/uploads/2022/06/TH-13654-World-Blood-Donor-Day-Social-Graphics_ForApproval_Blog.jpg');
    background-size: cover;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 650px;
    margin: 70px auto;
    padding: 50px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 10px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  select {
    height: 36px;
  }

  input[type="submit"] {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #c82333;
  }
  .custom-button {
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
}

.custom-button:hover {
  background-color: #c82333;
}

</style>
</head>
<body>
  <div class="container">
    <button style="background-image: url('../static/images/back.png'); background-repeat: no-repeat; background-position: center; background-size: contain; width: 30px; height: 30px; border: none;" onclick="window.location.href = '/home1';"></button>
    <h2>Blood Donation Form</h2>
    <form action="/submit_form" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" required>
        <label for="number">Phone Number</label>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <label for="address">Address</label>
        <input type="text" name="address" placeholder="Address" required><br>
      </div>
      <div class="form-group">
        <label for="blood-group">Blood Group</label>
        <select name="blood_group" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B+">B-</option>
          <option value="B+">O+</option>
          <option value="B+">O-</option>
          <option value="B+">AB+</option>
          <option value="B+">AB-</option>

      <!-- Add more blood group options here -->
        </select>
      </div>
      <div class="form-group">
        <center>
        <button type="submit" class="custom-button">Submit</button>
      </center>
      </div>
    
    </form>

  
  
  </div>
</body>
</html>
