
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/assets/img/favicon.png">
  <title>
    Soulcare
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../static/assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />

  <script>
       function validateForm() {
            
            var password = document.getElementById("pwd").value;
            var confirmPwd = document.getElementById("confirm_pwd").value;
        var matchStatus = document.getElementById("match-status");
    
    // Check if the entered passwords match
    if (password !== confirmPwd) {
        matchStatus.textContent = "Passwords do not match. Please confirm your password.";
        matchStatus.style.color = "red";
        return false; // Prevent form submission
    } else {
        matchStatus.textContent = ""; // Clear any previous error message
    }
}
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("pwd");
            const passwordToggle = document.getElementById("password-toggle");
    
            if (passwordToggle.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
        function checkPasswordStrength() {
                var password = document.getElementById("pwd").value;
                var strengthSpan = document.getElementById("strength");
        
                // Check password strength
                var strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (strongRegex.test(password)) {
                    strengthSpan.textContent = "Strong";
                    strengthSpan.style.color = "green";
                } else {
                    strengthSpan.textContent = "Weak";
                    strengthSpan.style.color = "red";
                }
        }
       
        // Check if the entered passwords match
        function checkPasswordMatch() {
        var password = document.getElementById("pwd").value;
        var confirmPwd = document.getElementById("confirm_pwd").value;
        var matchStatus = document.getElementById("match-status");

        if (password === confirmPwd) {
            matchStatus.textContent = "Passwords match";
            matchStatus.style.color = "green";
        } else {
            matchStatus.textContent = "Passwords do not match";
            matchStatus.style.color = "red";
        }
    }
</script>

</head>


<body class="bg-gray-200">
  
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('../static/images/login2.png');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Reset Password</h4>
                  
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start" method="POST" onsubmit=" return validateForm()" >
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Enter your new password</label>
                    <input type="password" class="form-control"  id="pwd" name="pwd"  oninput="checkPasswordStrength()" required>
                  </div>
                  <div id="password-strength">
                    Password Strength: <span id="strength">
                    </span>                      
                </div>
                  <div class="form-check mb-3">                    
                    <input class="form-check-input" type="checkbox" id="password-toggle"  onchange="togglePasswordVisibility()">
                    <label class="form-check-label mb-0 ms-2" for="password-toggle">Show Password</label>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control"  id="confirm_pwd" name="confirm_pwd"  oninput="checkPasswordMatch()" required>
                  </div>
                  <div id="password-match">
                    Passwords Match: <span id="match-status"></span>
                </div>
                 
                  <div class="text-center">
                    <input type="submit" value="Reset Password" class="btn bg-gradient-primary w-100 my-4 mb-2">
                  </div>
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                      <li {% if message.startswith('success') %}class="success"{% else %}class="error"{% endif %}>{{ message[8:] }}</li>
                      {% endfor %}
                  </ul>
                  {% endif %}
                  {% endwith %}
                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a href="{{ url_for('login') }}" class="text-primary text-gradient font-weight-bold">Back to Login</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </main>

  
    
</div>
</div>
</div>
</div>

  

  <!--   Core JS Files   -->
  <script src="../static/assets/js/core/popper.min.js"></script>
  <script src="../static/assets/js/core/bootstrap.min.js"></script>
  <script src="../static/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../static/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../static/assets/js/material-dashboard.min.js?v=3.0.0"></script>
</body>
